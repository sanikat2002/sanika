<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <!-- Form for adding/updating items -->
        <form id="item-form">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" required>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required min="1">

            <label for="price">Price</label>
            <input type="number" id="price" required min="0.01" step="0.01">

            <label for="category">Category</label>
            <input type="text" id="category" required>
            
            <button type="submit" id="submitBtn">Add Item</button>
        </form>

        <!-- Search bar -->
        <input type="text" id="search" placeholder="Search by name or category">

        <!-- Table for displaying items -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Items will be inserted here -->
            </tbody>
        </table>

        <!-- Total value of inventory -->
        <div>
            <h3>Total Inventory Value: <span id="totalValue">0</span></h3>
        </div>
    </div>

    <script src="connect.js"></script>
</body>
</html>
